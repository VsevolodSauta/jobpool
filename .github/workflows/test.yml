name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-no-cgo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22, 1.23]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go mod download

    - name: Run tests (no CGO, BadgerDB only)
      run: CGO_ENABLED=0 go test -v -tags "" -coverprofile=coverage-no-cgo.out ./...

    - name: Upload coverage (no CGO)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage-no-cgo.out
        flags: no-cgo
        name: codecov-no-cgo

  test-with-cgo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22, 1.23]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install SQLite development libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev

    - name: Install dependencies
      run: go mod download

    - name: Run tests (with CGO, both backends)
      run: go test -v -tags sqlite -race -coverprofile=coverage-cgo.out ./...

    - name: Upload coverage (with CGO)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage-cgo.out
        flags: with-cgo
        name: codecov-cgo

